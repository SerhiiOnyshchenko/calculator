<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="clock">
      <h2>The time is now</h2>
      <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minutes">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
      </div>
    </div>
    <div class="container1">
      <div class="nav">
        <span class="one active" onclick="changeColor(event)"></span><i class="one"></i>
        <span class="two" onclick="changeColor(event)"></span><i class="two"></i>
        <span class="tree" onclick="changeColor(event)"></span><i class="tree"></i>
        <span class="four" onclick="changeColor(event)"></span><i class="four"></i>
        <span class="five" onclick="changeColor(event)"></span><i class="five"></i>
        <div class="container2">
          <input type="text" id="result" class="btn result" disabled></input>
          <button onclick="cline('')" class="btn">C</button>
          <button onclick="back()" class="btn">&#8592</button>
          <button onclick="addValue2('+')" class="btn">+</button>
          <button onclick="addValue2('-')" class="btn">-</button>
          <button onclick="addValue2('*')" class="btn">&times</button>
          <button onclick="addValue2('/')" class="btn">&divide</button>
          <button onclick="addValue(1)" class="btn">1</button>
          <button onclick="addValue(2)" class="btn">2</button>
          <button onclick="addValue(3)" class="btn">3</button>
          <button onclick="addValue('(')" class="btn">(</button>
          <button onclick="addValue(4)" class="btn">4</button>
          <button onclick="addValue(5)" class="btn">5</button>
          <button onclick="addValue(6)" class="btn">6</button>
          <button onclick="addValue(')')" class="btn">)</button>
          <button onclick="addValue(7)" class="btn">7</button>
          <button onclick="addValue(8)" class="btn">8</button>
          <button onclick="addValue(9)" class="btn">9</button>
          <button onclick="total()" class="btn">=</button>
          <button onclick="addValue(0)" class="btn">0</button>
          <button onclick="addValue2('.')" class="btn">.</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
